<!DOCTYPE html>  <!-- 宣告 HTML5 文件類型，用於瀏覽器正確渲染頁面 -->
<html lang="en">  <!-- 設定頁面語言為英文，影響無障礙和搜尋引擎 -->
  <head>
    <meta charset="UTF-8" />  <!-- 設定字符編碼為 UTF-8，支持多語言字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- 響應式設計：確保頁面在移動設備上適應螢幕寬度，初始縮放為1.0 -->
    <title>S&S Family App - Calendar</title>  <!-- 頁面標題，顯示在瀏覽器標籤上 -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/dist/ionic/ionic.esm.js"></script>  <!-- 載入 Ionic 框架的 ES Module 版本，用於現代瀏覽器，支持 Web Components -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/dist/ionic/ionic.js"></script>  <!-- 載入 Ionic 框架的非模塊版本，用於舊版瀏覽器兼容 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.2.1/css/ionic.bundle.min.css" />  <!-- 載入 Ionic 樣式表，提供 UI 組件的外觀 -->
    <link rel="stylesheet" href="/styles.css" />  <!-- 載入自訂樣式表，定義應用程式的自訂顏色、字體和佈局 -->
    <link rel="manifest" href="/manifest.json">  <!-- 載入 PWA Manifest 文件，支持應用程式安裝為 PWA（Progressive Web App） -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />  <!-- 載入 Google Fonts 的 Poppins 字體，提供應用程式的字體樣式 -->
    <!-- Ant Design CSS -->  <!-- 以下載入 Ant Design 庫，用於日期選擇器等進階 UI 組件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.6.4/antd.min.css" />
    <!-- React, ReactDOM, Babel, Day.js, and Ant Design JS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>  <!-- 載入 React 庫，用於構建動態 UI 組件，如事件表單 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  <!-- 載入 React DOM，用於將 React 組件渲染到 DOM 中 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <!-- 載入 Babel，用於在瀏覽器中轉譯 JSX 代碼 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>  <!-- 載入 Day.js 庫，用於日期處理，與 Ant Design 日期選擇器關聯 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/5.6.4/antd.min.js"></script>  <!-- 載入 Ant Design JavaScript，用於日期選擇器和模態框等組件 -->
    <style>  <!-- 自訂 CSS 樣式，調整 Ionic 和 Ant Design 組件的樣式一致性 -->
      ion-avatar {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }
      /* Ensure Ant Design DatePicker aligns with Ionic styling */  <!-- 確保 Ant Design 日期選擇器與 Ionic 樣式對齊，使用 Poppins 字體 -->
      .ant-picker {
        width: 100%;
        font-family: 'Poppins', sans-serif;
      }
      .ant-picker-input > input {
        font-size: 16px;
      }
      /* Style for highlighted event dates */  <!-- 為日曆中的事件日期添加突出樣式，使用藍色背景和粗體 -->
      ion-datetime {
        --background: #fff;
        --ion-color-primary: #3880ff;
      }
      ion-datetime .calendar-day.has-event {
        background-color: #e6f3ff;
        border-radius: 50%;
        color: #3880ff;
        font-weight: bold;
      }
      @media (max-width: 600px) {  <!-- 媒體查詢：針對小螢幕調整 Ant Design 下拉菜單樣式，確保在移動設備上全屏顯示 -->
        .ant-picker-dropdown {
          max-height: 70vh !important;
          overflow-y: auto !important;
          top: 10vh !important;
          left: 0 !important;
          right: 0 !important;
          width: 100vw !important;
          min-width: unset !important;
          border-radius: 12px !important;
        }
        .ant-picker-panel {
          max-height: 60vh !important;
          overflow-y: auto !important;
        }
      }
    </style>
  </head>
  <body>  <!-- 頁面主體，包含 Ionic App 根元素 -->
    <ion-app>  <!-- Ionic App 根組件，包裹整個應用程式 -->
      <ion-menu content-id="main-content" side="start">  <!-- 側邊選單組件，content-id 關聯主內容區域，side="start" 表示從左邊滑出 -->
        <ion-header>  <!-- 選單頭部 -->
          <ion-toolbar>  <!-- 工具欄，提供標題樣式 -->
            <ion-title>Menu</ion-title>  <!-- 選單標題 -->
          </ion-toolbar>
        </ion-header>
        <ion-content>  <!-- 選單內容區域 -->
          <ion-list>  <!-- 清單組件，用於顯示選單項目 -->
            <ion-item id="nav-calendar"><ion-icon name="calendar-outline"></ion-icon>Calendar</ion-item>  <!-- 選單項目：導航到日曆頁面，id 用於 JavaScript 事件綁定 -->
            <ion-item id="nav-tasks"><ion-icon name="checkbox-outline"></ion-icon>Tasks</ion-item>  <!-- 選單項目：導航到任務頁面 -->
            <ion-item id="nav-chat"><ion-icon name="chatbubble-outline"></ion-icon>Chat</ion-item>  <!-- 選單項目：導航到聊天頁面 -->
            <ion-item id="nav-family"><ion-icon name="people-outline"></ion-icon>Family</ion-item>  <!-- 選單項目：導航到家庭管理頁面 -->
            <ion-item id="signOut"><ion-icon name="log-out-outline"></ion-icon>Sign Out</ion-item>  <!-- 選單項目：登出功能，清除 token 並跳轉到登入頁 -->
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">  <!-- 主頁面容器，id 與選單 content-id 關聯 -->
        <ion-header>  <!-- 頁面頭部 -->
          <ion-toolbar>  <!-- 工具欄 -->
            <ion-buttons slot="start">  <!-- 左側按鈕區域 -->
              <ion-menu-button></ion-menu-button>  <!-- 選單按鈕，點擊開啟側邊選單 -->
            </ion-buttons>
            <ion-title>S&S Family App - Calendar</ion-title>  <!-- 頁面標題 -->
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">  <!-- 頁面內容區域，添加內邊距 -->
          <img src="/assets/family-logo.png" alt="Family Logo" class="family-logo" />  <!-- 顯示應用程式標誌，class 關聯樣式 -->
          <div class="welcome-message">  <!-- 歡迎訊息區域，class 關聯樣式 -->
            <h2>Your Family Calendar</h2>
            <p>View and manage family events.</p>
          </div>
          <ion-card>  <!-- 卡片組件：日曆視圖 -->
            <ion-card-header>  <!-- 卡片頭部 -->
              <ion-card-title>Calendar View</ion-card-title>  <!-- 卡片標題 -->
            </ion-card-header>
            <ion-card-content>  <!-- 卡片內容 -->
              <ion-datetime></ion-datetime>  <!-- Ionic 日曆組件，用於顯示和選擇日期，關聯腳本中的事件突出顯示 -->
            </ion-card-content>
          </ion-card>
          <ion-card>  <!-- 卡片組件：事件列表 -->
            <ion-card-header>
              <ion-card-title>Event List</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list id="event-list">  <!-- 事件列表容器，id 關聯腳本動態填充內容 -->
                <ion-item>
                  <ion-label>Loading...</ion-label>  <!-- 初始載入訊息 -->
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <ion-card>  <!-- 卡片組件：創建事件 -->
            <ion-card-header>
              <ion-card-title>Create Event</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div id="create-event-root" class="ion-padding"></div>  <!-- React 組件渲染根節點，id 關聯 ReactDOM.render -->
            </ion-card-content>
          </ion-card>
        </ion-content>
        <ion-footer>  <!-- 頁面底部 -->
          <ion-toolbar>  <!-- 工具欄 -->
            <ion-title size="small" class="ion-text-center">  <!-- 小標題，居中顯示 -->
              © 2025 S&S Family App. All rights reserved.
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script type="text/babel">  <!-- Babel 腳本：使用 React 構建事件表單和編輯模態框 -->
      const { DatePicker, Button, Input, Modal, Form } = window.antd;  <!-- 從 window.antd 解構 Ant Design 組件 -->
      const { useState } = React;  <!-- 從 React 解構 useState hook，用於狀態管理 -->

      const CreateEventForm = ({ onSubmit, showToast }) => {  <!-- 創建事件表單組件，onSubmit 處理提交，showToast 顯示提示 -->
        const [title, setTitle] = useState('');  <!-- 狀態：事件標題 -->
        const [startDateTime, setStartDateTime] = useState(null);  <!-- 狀態：開始時間 -->
        const [endDateTime, setEndDateTime] = useState(null);  <!-- 狀態：結束時間 -->
        const [reminderDateTime, setReminderDateTime] = useState(null);  <!-- 狀態：提醒時間 -->

        const handleSubmit = async (e) => {  <!-- 提交處理函數：收集數據並調用 onSubmit -->
          e.preventDefault();
          const eventData = {
            title,
            start_datetime: startDateTime ? startDateTime.format('YYYY-MM-DD HH:mm:ss') : null,  <!-- 格式化日期為 MySQL 兼容格式 -->
            end_datetime: endDateTime ? endDateTime.format('YYYY-MM-DD HH:mm:ss') : null,
            reminder_datetime: reminderDateTime ? reminderDateTime.format('YYYY-MM-DD HH:mm:ss') : null,
          };
          await onSubmit(eventData);  <!-- 調用父組件提供的提交函數 -->
          setTitle('');  <!-- 重置狀態 -->
          setStartDateTime(null);
          setEndDateTime(null);
          setReminderDateTime(null);
        };

        return (
          <form onSubmit={handleSubmit}>  <!-- 表單元素，綁定提交事件 -->
            <ion-grid>  <!-- Ionic 網格佈局，用於響應式排列 -->
              <ion-row>  <!-- 行 -->
                <ion-col>  <!-- 列 -->
                  <ion-item>  <!-- Ionic 輸入項目 -->
                    <Input
                      value={title}
                      onChange={(e) => setTitle(e.target.value)}  <!-- 綁定輸入變化更新狀態 -->
                      placeholder="Enter event title"
                      required  <!-- 必填欄位 -->
                    />
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <DatePicker  <!-- Ant Design 日期選擇器，用於選擇開始時間 -->
                      showTime={{ format: 'HH' }}  <!-- 顯示小時選擇 -->
                      format="YYYY-MM-DD HH"  <!-- 顯示格式 -->
                      value={startDateTime}
                      onChange={setStartDateTime}  <!-- 更新狀態 -->
                      placeholder="Select start time"
                      needConfirm  <!-- 需要確認按鈕 -->
                      required
                    />
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <DatePicker
                      showTime={{ format: 'HH' }}
                      format="YYYY-MM-DD HH"
                      value={endDateTime}
                      onChange={setEndDateTime}
                      placeholder="Select end time"
                      needConfirm
                    />
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <DatePicker
                      showTime={{ format: 'HH' }}
                      format="YYYY-MM-DD HH"
                      value={reminderDateTime}
                      onChange={setReminderDateTime}
                      placeholder="Select reminder time"
                      needConfirm
                    />
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <Button type="primary" htmlType="submit" block>  <!-- Ant Design 按鈕，提交表單 -->
                    Create Event
                  </Button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        );
      };

      const EditEventForm = ({ visible, onCancel, onSubmit, initialValues, showToast }) => {  <!-- 編輯事件模態框組件 -->
        const [form] = Form.useForm();  <!-- 使用 Ant Design Form hook 管理表單 -->
        const [submitting, setSubmitting] = useState(false);  <!-- 提交狀態 -->

        const handleSubmit = async (values) => {  <!-- 提交處理：收集數據並調用 onSubmit -->
          setSubmitting(true);
          const eventData = {
            title: values.title,
            start_datetime: values.start_datetime ? values.start_datetime.format('YYYY-MM-DD HH:mm:ss') : null,
            end_datetime: values.end_datetime ? values.end_datetime.format('YYYY-MM-DD HH:mm:ss') : null,
            reminder_datetime: values.reminder_datetime ? values.reminder_datetime.format('YYYY-MM-DD HH:mm:ss') : null,
          };
          await onSubmit(eventData);
          setSubmitting(false);
        };

        return (
          <Modal  <!-- Ant Design 模態框，用於顯示編輯表單 -->
            title="Edit Event"  <!-- 模態標題 -->
            visible={visible}  <!-- 控制顯示 -->
            onCancel={onCancel}  <!-- 關閉函數 -->
            footer={null}  <!-- 無底部按鈕 -->
          >
            <Form
              form={form}  <!-- 綁定 form 實例 -->
              initialValues={{  <!-- 初始值，從 initialValues 填充 -->
                title: initialValues.title,
                start_datetime: initialValues.start_datetime ? window.dayjs(initialValues.start_datetime) : null,  <!-- 使用 Day.js 轉換日期 -->
                end_datetime: initialValues.end_datetime ? window.dayjs(initialValues.end_datetime) : null,
                reminder_datetime: initialValues.reminder_datetime ? window.dayjs(initialValues.reminder_datetime) : null,
              }}
              onFinish={handleSubmit}  <!-- 提交事件 -->
            >
              <Form.Item  <!-- 表單項目：標題 -->
                name="title"
                rules={[{ required: true, message: 'Please enter event title' }]}  <!-- 驗證規則 -->
              >
                <Input placeholder="Enter event title" />
              </Form.Item>
              <Form.Item
                name="start_datetime"
                rules={[{ required: true, message: 'Please select start time' }]}
              >
                <DatePicker
                  showTime={{ format: 'HH' }}
                  format="YYYY-MM-DD HH"
                  placeholder="Select start time"
                  style={{ width: '100%' }}  <!-- 全寬顯示 -->
                />
              </Form.Item>
              <Form.Item name="end_datetime">
                <DatePicker
                  showTime={{ format: 'HH' }}
                  format="YYYY-MM-DD HH"
                  placeholder="Select end time"
                  style={{ width: '100%' }}
                />
              </Form.Item>
              <Form.Item name="reminder_datetime">
                <DatePicker
                  showTime={{ format: 'HH' }}
                  format="YYYY-MM-DD HH"
                  placeholder="Select reminder time"
                  style={{ width: '100%' }}
                />
              </Form.Item>
              <Form.Item>
                <Button type="primary" htmlType="submit" loading={submitting} block>  <!-- 提交按鈕，顯示載入狀態 -->
                  Update Event
                </Button>
              </Form.Item>
            </Form>
          </Modal>
        );
      };

      const App = () => {  <!-- 主 React 組件，管理創建和編輯事件 -->
        const [editModalVisible, setEditModalVisible] = useState(false);  <!-- 模態顯示狀態 -->
        const [editingEvent, setEditingEvent] = useState(null);  <!-- 編輯中的事件數據 -->

        React.useEffect(() => {  <!-- 效果鉤子：監聽自訂事件 openEditModal -->
          window.addEventListener("openEditModal", (e) => {
            setEditingEvent(e.detail);
            setEditModalVisible(true);
          });
          return () => {
            window.removeEventListener("openEditModal", () => {});
          };
        }, []);

        const handleCreate = async (eventData) => {  <!-- 創建事件處理：發送 POST 請求到 /calendar -->
          const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
          try {
            const response = await fetch("/calendar", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(eventData),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.error || "Failed to create event");
            }
            await window.showToast(`Event created (ID: ${data.data.event_id})`, 2000, "success");  <!-- 顯示成功提示 -->
            await window.fetchEvents();  <!-- 重新載入事件列表 -->
          } catch (error) {
            await window.showToast(`Failed to create event: ${error.message}`, 2000, "danger");  <!-- 顯示錯誤提示 -->
          }
        };

        const handleEdit = async (eventData) => {  <!-- 編輯事件處理：發送 PATCH 請求到 /calendar/:id -->
          const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
          try {
            const response = await fetch(`/calendar/${editingEvent.id}`, {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(eventData),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.error || "Failed to update event");
            }
            await window.showToast("Event updated successfully", 2000, "success");
            setEditModalVisible(false);  <!-- 關閉模態 -->
            setEditingEvent(null);  <!-- 清空編輯數據 -->
            await window.fetchEvents();  <!-- 重新載入事件列表 -->
          } catch (error) {
            await window.showToast(`Failed to update event: ${error.message}`, 2000, "danger");
          }
        };

        const handleDelete = async (eventId) => {  <!-- 刪除事件處理：發送 DELETE 請求到 /calendar/:id -->
          const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
          try {
            const response = await fetch(`/calendar/${eventId}`, {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.error || "Failed to delete event");
            }
            await window.showToast("Event deleted successfully", 2000, "success");
            await window.fetchEvents();  <!-- 重新載入事件列表 -->
          } catch (error) {
            await window.showToast(`Failed to delete event: ${error.message}`, 2000, "danger");
          }
        };

        // 重新赋值，确保 window.handleEdit 是函数  <!-- 全局函數：處理編輯事件，觸發自訂事件通知 React -->
        window.handleEdit = function(event) {
          // 通过 React 的 root 组件暴露一个方法
          // 这里直接触发 React 的 setState
          const root = document.getElementById("create-event-root");
          if (root && root._reactRootContainer) {
            // 触发 React 组件的 openEditModal
            // 你可以用 window.dispatchEvent 或自定义事件通知 React
            window.dispatchEvent(new CustomEvent("openEditModal", { detail: event }));  <!-- 發送自訂事件，關聯 React useEffect -->
          }
        };
        window.handleDelete = handleDelete;  <!-- 全局函數：刪除事件 -->

        const openEditModal = (event) => {  <!-- 開啟編輯模態的內部函數 -->
          setEditingEvent(event);
          setEditModalVisible(true);
        };

        return (
          <>
            <CreateEventForm onSubmit={handleCreate} showToast={window.showToast} />  <!-- 渲染創建表單 -->
            <EditEventForm  <!-- 渲染編輯模態 -->
              visible={editModalVisible}
              onCancel={() => {
                setEditModalVisible(false);
                setEditingEvent(null);
              }}
              onSubmit={handleEdit}
              initialValues={editingEvent || {}}
              showToast={window.showToast}
            />
          </>
        );
      };

      ReactDOM.render(<App />, document.getElementById("create-event-root"));  <!-- 將 App 組件渲染到 DOM 節點 -->
    </script>

    <script>  <!-- JavaScript 腳本：處理頁面載入、事件獲取、通知訂閱等邏輯 -->
      // Global events storage  <!-- 全局變數：儲存事件數據，關聯 fetchEvents 函數 -->
      window.events = [];

      // Global showToast function  <!-- 全局函數：顯示提示訊息，使用 Ionic toast 或 alert 後備 -->
      window.showToast = async function (message, duration, color) {
        if (window.Ionic) {
          const toast = document.createElement("ion-toast");
          toast.message = message;
          toast.duration = duration;
          toast.color = color;
          document.body.appendChild(toast);
          await toast.present();
        } else {
          alert(message);
        }
      };

      // Global fetchEvents function  <!-- 全局函數：從 /calendar API 獲取事件列表，並更新 UI 和日曆突出顯示 -->
      window.fetchEvents = async function () {
        const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
        try {
          console.log("Fetching event list");
          const response = await fetch("/calendar", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          console.log("Fetch events response:", data);
          if (!response.ok) {
            throw new Error(data.error || "Failed to fetch events");
          }

          const eventList = document.getElementById("event-list");  <!-- 獲取事件列表元素 -->
          eventList.innerHTML = "";

          window.events = Array.isArray(data.data.events) ? data.data.events : [];  <!-- 更新全局事件數據 -->
          console.log("Processing event data:", window.events);

          if (window.events.length === 0) {
            eventList.innerHTML = `<ion-item><ion-label>No events found</ion-label></ion-item>`;
          } else {
            for (const event of window.events) {  <!-- 迴圈渲染每個事件 -->
              const item = document.createElement("ion-item");
              item.innerHTML = `
                <ion-label>
                  <h2>${event.title}</h2>
                  <p>Start: ${new Date(event.start_datetime).toLocaleString()}</p>
                  ${event.end_datetime ? `<p>End: ${new Date(event.end_datetime).toLocaleString()}</p>` : ""}
                  ${event.reminder_datetime ? `<p>Reminder: ${new Date(event.reminder_datetime).toLocaleString()}</p>` : ""}
                  <div style="margin-top:12px;display:flex;gap:8px;flex-direction:row;">
                    <button class="edit-btn ion-activatable ion-color ion-color-primary" style="border:none;padding:8px 16px;border-radius:6px;background:#3880ff;color:#fff;display:flex;align-items:center;gap:4px;">
                      <ion-icon name="pencil-outline"></ion-icon> Edit
                    </button>
                    <button class="delete-btn ion-activatable ion-color ion-color-danger" style="border:none;padding:8px 16px;border-radius:6px;background:#eb445a;color:#fff;display:flex;align-items:center;gap:4px;">
                      <ion-icon name="trash-outline"></ion-icon> Delete
                    </button>
                  </div>
                </ion-label>
              `;
              item.querySelector(".edit-btn").addEventListener("click", () => {  <!-- 綁定編輯按鈕事件，調用 window.handleEdit -->
                console.log("edit clicked", event);
                window.handleEdit(event);
              });
              item.querySelector(".delete-btn").addEventListener("click", () => window.handleDelete(event.id));  <!-- 綁定刪除按鈕事件 -->
              eventList.appendChild(item);
            }
          }

          // Highlight event dates in calendar  <!-- 更新日曆突出顯示事件日期，關聯 ion-datetime 組件 -->
          const calendar = document.querySelector("ion-datetime");
          if (calendar) {
            const eventDates = window.events.map(event => 
              new Date(event.start_datetime).toISOString().split('T')[0]
            );
            calendar.highlightedDates = eventDates.map(date => ({
              date,
              textColor: '#3880ff',
              backgroundColor: '#e6f3ff'
            }));
          }
        } catch (error) {
          console.error("Fetch events error:", error);
          await window.showToast(`Failed to load event list: ${error.message || "Server response error"}`, 3000, "danger");
        }
      };

      // Function to subscribe to push notifications  <!-- 函數：訂閱推播通知，請求權限並儲存訂閱 -->
      async function subscribeToPush() {
        try {
          const permission = await Notification.requestPermission();  <!-- 請求通知權限 -->
          if (permission !== 'granted') {
            console.log('Notification permission denied');
            await window.showToast('Please enable notifications to receive reminders', 3000, 'warning');
            return;
          }

          const registration = await navigator.serviceWorker.ready;  <!-- 等待 Service Worker 準備好 -->
          const subscription = await registration.pushManager.subscribe({  <!-- 訂閱推播 -->
            userVisibleOnly: true,
            applicationServerKey: 'BHQWOcRLHJmk2jhSeme_RxeBdhv9Rx4qPQ8ZMlSinSBUMOWQgP_pJnJBPnVZjFE05XOmmXg5mgaKQSQ_B6lj8e8'
          });

          const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
          const response = await fetch('/subscribe', {  <!-- 發送訂閱到後端 /subscribe API -->
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(subscription)
          });

          if (!response.ok) {
            throw new Error('Failed to save subscription');
          }

          console.log('Push subscription successful');
          await window.showToast('Successfully subscribed to reminders', 2000, 'success');
        } catch (error) {
          console.error('Push subscription error:', error);
          await window.showToast(`Failed to subscribe to reminders: ${error.message}`, 3000, 'danger');
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {  <!-- DOM 載入事件：初始化頁面邏輯 -->
        console.log("DOM loaded for calendar.html");
        console.log("Ionic version:", window.Ionic?.version || "Not loaded");
        const token = localStorage.getItem("token") || sessionStorage.getItem("token") || "";
        if (!token) {  <!-- 檢查 token：無 token 則跳轉到登入頁 -->
          console.log("No token found, redirecting to /login.html");
          window.location.href = "/login.html";
          return;
        }
        console.log("Token found:", token.substring(0, 20) + "...");

        // Menu navigation  <!-- 選單導航：綁定點擊事件跳轉頁面 -->
        const navItems = {
          "nav-calendar": "/calendar.html",
          "nav-tasks": "/tasks.html",
          "nav-chat": "/chat.html",
          "nav-family": "/family.html",
        };
        Object.keys(navItems).forEach((id) => {
          const item = document.getElementById(id);
          item?.addEventListener("click", () => {
            const url = navItems[id];
            console.log(`Navigating to ${url}`);
            window.location.href = url;
          });
        });

        // Sign out  <!-- 登出功能：清除 token 並跳轉到登入頁 -->
        document.getElementById("signOut")?.addEventListener("click", () => {
          console.log("Sign out clicked");
          localStorage.removeItem("token");
          sessionStorage.removeItem("token");
          console.log("Signed out, token cleared");
          window.location.href = "/login.html";
        });

        async function checkFamilyStatus() {  <!-- 函數：檢查用戶是否加入家庭，透過 /my-families API -->
          try {
            console.log("Checking user family status");
            const response = await fetch("/my-families", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            });
            const data = await response.json();
            console.log("Check family status response:", JSON.stringify(data, null, 2));
            if (!response.ok) {
              throw new Error(data.error || "Failed to check family status");
            }
            return data.success && data.data && data.data.families && data.data.families.length > 0;
          } catch (error) {
            console.error("Check family status error:", error);
            await window.showToast(`Failed to check family status: ${error.message}`, 2000, "danger");
            return false;
          }
        }

        const hasFamily = await checkFamilyStatus();  <!-- 檢查家庭狀態：未加入則跳轉到家庭頁 -->
        if (!hasFamily) {
          await window.showToast("You have not joined any family. Please create or join a family first.", 3000, "warning");
          window.location.href = "/family.html";
          return;
        }

        await window.fetchEvents();  <!-- 載入事件列表 -->

        if ('serviceWorker' in navigator && 'PushManager' in window) {  <!-- 檢查瀏覽器支持：訂閱推播通知 -->
          await subscribeToPush();
        } else {
          console.warn('Push notifications not supported in this browser');
          await window.showToast('Your browser does not support push notifications', 3000, 'warning');
        }
      });
    </script>
  </body>
