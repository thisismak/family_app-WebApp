<!DOCTYPE html>  <!-- 宣告 HTML5 文件類型 -->
<html lang="en">  <!-- 設定語言為英文 -->
  <head>
    <meta charset="UTF-8" />  <!-- 字符編碼 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- 響應式視口設定 -->
    <title>S&S Family App - Chat</title>  <!-- 頁面標題 -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.4/dist/ionic/ionic.esm.js"></script>  <!-- Ionic ES Module 版本 -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.4/dist/ionic/ionic.js"></script>  <!-- Ionic 非模塊版本 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.8.4/css/ionic.bundle.min.css" />  <!-- Ionic 樣式 -->
    <link rel="stylesheet" href="/styles.css" />  <!-- 自訂樣式 -->
    <link rel="manifest" href="/manifest.json">  <!-- PWA Manifest -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />  <!-- Google Fonts -->
    <style>  <!-- 自訂 CSS：調整聊天列表和訊息樣式 -->
      #chat_list { max-height: 400px; overflow-y: auto; padding: 16px; }  <!-- 聊天列表：最大高度並滾動 -->
      .message { margin-bottom: 12px; padding: 12px; border-radius: 12px; box-shadow: var(--shadow); }  <!-- 訊息樣式：通用樣式 -->
      .message.sent { background: var(--primary-pink); color: var(--text-dark); margin-left: 20%; }  <!-- 已發送訊息樣式 -->
      .message.received { background: var(--light-pink); margin-right: 20%; }  <!-- 接收訊息樣式 -->
      .system-message { background: var(--ion-color-light); color: var(--ion-color-medium); text-align: center; font-style: italic; padding: 8px; margin-bottom: 12px; border-radius: 12px; }  <!-- 系統訊息樣式 -->
      ion-avatar { width: 32px; height: 32px; margin-right: 8px; }  <!-- 頭像樣式 -->
    </style>
  </head>
  <body>
    <ion-app>  <!-- Ionic App 根元素 -->
      <ion-menu content-id="main-content" side="start">  <!-- 側邊選單 -->
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item id="nav-calendar"><ion-icon name="calendar-outline"></ion-icon>Calendar</ion-item>
            <ion-item id="nav-tasks"><ion-icon name="checkbox-outline"></ion-icon>Tasks</ion-item>
            <ion-item id="nav-chat"><ion-icon name="chatbubble-outline"></ion-icon>Chat</ion-item>
            <ion-item id="nav-family"><ion-icon name="people-outline"></ion-icon>Family</ion-item>
            <ion-item id="signOut"><ion-icon name="log-out-outline"></ion-icon>Sign Out</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">  <!-- 主內容頁面 -->
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>S&S Family App - Chat</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <img src="/assets/family-logo.png" alt="Family Logo" class="family-logo" />
          <div class="welcome-message">
            <h2>Family Chat</h2>
            <p>Stay connected with your family.</p>
          </div>
          <ion-card>  <!-- 發送訊息卡片 -->
            <ion-card-header>
              <ion-card-title>Send Message</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form id="message_form" class="ion-padding">  <!-- 訊息發送表單，id 關聯腳本事件 -->
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-textarea
                          name="content"
                          id="content"
                          placeholder="Enter your message"
                          required
                          label="Message"
                          label-placement="stacked"
                        ></ion-textarea>  <!-- 訊息輸入框 -->
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit" id="submit_message">Send</ion-button>  <!-- 發送按鈕，id 關聯腳本 -->
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
            </ion-card-content>
          </ion-card>
          <ion-list id="chat_list"></ion-list>  <!-- 聊天列表容器，id 關聯腳本動態填充 -->
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <ion-title size="small" class="ion-text-center">
              © 2025 S&S Family App. All rights reserved.
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </div>
    </ion-app>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>  <!-- 載入 Socket.IO 客戶端，用於實時聊天 -->
    <script src="/client.js"></script>  <!-- 載入自訂腳本，處理聊天邏輯 -->
    <script>  <!-- 腳本：初始化頁面導航和登出 -->
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Ionic loaded:", !!window.Ionic, window.Ionic?.version || "Not loaded");
        // Menu navigation  <!-- 選單導航綁定 -->
        const navItems = {
          "nav-calendar": "/calendar.html",
          "nav-tasks": "/tasks.html",
          "nav-chat": "/chat.html",
          "nav-family": "/family.html",
        };
        Object.keys(navItems).forEach((id) => {
          const item = document.getElementById(id);
          item?.addEventListener("click", () => {
            const url = navItems[id];
            console.log(`正在跳轉到 ${url}`);
            window.location.href = url;
          });
        });

        // Sign out  <!-- 登出綁定 -->
        document.getElementById("signOut")?.addEventListener("click", () => {
          console.log("點擊登出");
          localStorage.removeItem("token");
          sessionStorage.removeItem("token");
          console.log("已登出，清除 token");
          window.location.href = "/login.html";
        });
      });
    </script>
    <script>  <!-- 註冊 Service Worker，支持 PWA 離線功能 -->
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceworker.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
